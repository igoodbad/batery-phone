<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="batery-phone">
  <template>
    <style>
      :host {
        display: block;
      }

      .batery{
        position: relative;
        width: 60px;
        height: 30px;
      }

      .status-batery{
        position: absolute;
        height: 30px;
        width: 100%;
        background-color: #748e40;
        z-index: 1;
        text-align: center;
      }
      .img-batery{
        position: absolute;
        width: 60px;
        height: 30px;
        z-index: 2;
      }

    </style>
    <div class="batery">
      <div class="status-batery" style$="width: [[sizeStatus]]%;background-color:[[colorStatus]]"></div>
      <img class="img-batery" src="bower_components/batery-phone/battery.png" />
    </div>
  </template>

  <script>
    /**
     * `batery-phone`
     * component simularion batery
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BateryPhone extends Polymer.Element {
      static get is() { return 'batery-phone'; }
      static get properties() {
        return {
          chargeBatery: {
            type: Number,
            value: 100
          },
          sizeSong: {
            type: Number,
            value: 0
          },
          values: {
            type: Object,
            value: () => {}
          },
          sizeStatus: {
            type: Number,
            computed: "_calculateSize(values)"
          },
          colorStatus: {
            type: String,
            computed: "_calculateColor(sizeStatus)"
          }
        };
      }

      _calculateSize(status){
        return (100-((status.current*100)/this.sizeSong));
      }

      _calculateColor(status){
        let color = "";
        if(status > 80){
          color = "#748e40";
        }else if(status >60 && status<=80){
          color = "#b4bf41";
        }else if(status > 40 && status <= 60){
          color = "#e2ee1c";
        }else if(status > 20 && status <= 40){
          color = "#d6681e";
        }else{
          color = "red";
        }
        return color;
      }

    }

    window.customElements.define(BateryPhone.is, BateryPhone);
  </script>
</dom-module>
